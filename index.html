<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    </head>
    <body>
       

        <h1 class="text-effect">Turn up the volume</h1>
        <div class="player">
            <h1 class="title">Music Playlist</h1>
            <img src="images/headphones_2.jpg" id="headphones" alt="headphones">
            <audio id="player" ontimeupdate="updateProgress()">
                <source id="source" />
                Audio not supported
            </audio>

            <progress id="progress" value="0" max="100"></progress>

            <div id="controls">
                <p id="current-song"></p>
                <div class="control-wrapper">
                    <span onClick="playAudio()">&#9658;</span>
                    <span onClick="pauseAudio()">&#10074;&#10074;</span>
                </div>
                <p>Volume:</p>
                <div class="volume"></div>
                <!-- <span>-</span>
                <span>+</span> -->
                <input type="range" id="volume-slider" min="0" max="1" step="0.01">
            </div>   

            <h1 class="playlist-title">Playlist</h1>
            <div id="playlist"></div>
        </div>

        <script src="music.js"></script>
        <script src="textAnimation.js"></script>
    </body>
</html>
