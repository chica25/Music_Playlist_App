<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
    </head>
    <body>
        <div class="player">
            <img src="" >
            <audio id="player">
                <source id="source" />
                Audio not supported
            </audio>

            <div id="controls">
                <p id="currentSong"></p>
                <div class="control-wrapper">
                    <span>&#9658;</span>
                    <span>&#10074;&#10074;</span>
                </div>
                <p>Volume:</p>
                <div class="volume"></div>
                <span>-</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                <span>+</span>
            </div>   

            <h2>My songs:</h2>
            <div id="playlist"></div>
            <ol>
                <li>morning.wav</li>
                <li>together.wav</li>
                <li>Young Folks.wav</li>
                <li>jungle.wav</li>
            </ol>
        </div>
    </body>
</html>
